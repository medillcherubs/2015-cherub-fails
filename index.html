<style> 
.photo {
  position: relative;
  float: normal;
  padding-bottom: 520px;
  width: 120%;
  text-align: center;
  color: white;
}

.photo__front,
.photo__back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.photo__front,
.photo__back {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  -webkit-transition: -webkit-transform 0.4s;
          transition: transform 0.4s;
}

.photo__front {
  background-color: transparent;
}

h1{
  font-family: Open Sans;
}

h2, h3{
  font-family: Georgia;
  font-weight: normal;
}


/*.photo__back{
  background-color: red;
  display: none;
}*/

.photo__back {
  background-color: transparent;
  -webkit-transform: rotateY(-180deg);
          transform: rotateY(-180deg);
}
.photo.effect__hover:hover .photo__front {
  -webkit-transform: rotateY(-180deg);
          transform: rotateY(-180deg);
}

.photo.effect__hover:hover .photo__back {
  -webkit-transform: rotateY(0);
          transform: rotateY(0);
}

.all{
 width: 600px;
 margin: 0 auto;
}

.photo img{
  width:100%;
}

</style>
